syntax = "proto3";

package ASC.Core.Caching;

message UserGroupRefCacheItem {
    bytes UserId  = 1;
    bytes GroupId  = 2;
    bool Removed  = 3;
    string RefType  = 4;
    int64 LastModified  = 5;
    int32 Tenant  = 6;
}
message UserGroupRefStoreCacheItem {
    map<string, UserGroupRefCacheItem> Refs = 1;
}